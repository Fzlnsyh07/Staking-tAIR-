<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tAIR Staking DApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clouds"></div>
  <div class="container">
    <h1>‚òÅÔ∏è tAIR Staking DApp</h1>
    <button id="connectButton">üîó Connect Wallet</button>

    <div id="app" style="display:none;">
      <p><b>Wallet:</b> <span id="walletAddress"></span></p>
      <p><b>Staked Balance:</b> <span id="stakedBalance">0</span> tAIR</p>
      <p><b>Pending Rewards:</b> <span id="pendingReward">0</span> tAIR</p>

      <div class="actions">
        <input type="number" id="stakeAmount" placeholder="Amount to stake">
        <button id="stakeButton">Stake</button>
      </div>

      <div class="actions">
        <input type="number" id="unstakeAmount" placeholder="Amount to unstake">
        <button id="unstakeButton">Unstake</button>
      </div>

      <div class="actions">
        <button id="claimButton">Claim Rewards</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
